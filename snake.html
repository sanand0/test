<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-board {
            color: white;
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        canvas {
            background: #000;
            border: 3px solid white;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .controls {
            margin-top: 20px;
            color: white;
        }

        .controls p {
            margin: 5px 0;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff4444;
        }

        .game-over p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            <div class="score-item">Score: <span id="score">0</span></div>
            <div class="score-item">High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>üéÆ Use Arrow Keys to move</p>
            <p>üì± Mobile: Swipe to control</p>
            <button id="restartBtn">Restart Game</button>
        </div>
    </div>

    <div id="gameOver" class="game-over">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        // Game state
        let snake = [{ x: 10, y: 10 }];
        let velocity = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;

        // Touch handling for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        highScoreElement.textContent = highScore;

        // Initialize game
        function init() {
            snake = [{ x: 10, y: 10 }];
            velocity = { x: 1, y: 0 };
            score = 0;
            gameRunning = true;
            gameOverElement.classList.remove('show');
            updateScore();
            generateFood();
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
        }

        // Generate food at random position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Calculate new head position
            const head = {
                x: snake[0].x + velocity.x,
                y: snake[0].y + velocity.y
            };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            // Add new head
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScore();
                generateFood();
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }

            draw();
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid (optional)
            ctx.strokeStyle = '#111';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#4CAF50';
                } else {
                    // Body - gradient effect
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize, segment.y * gridSize,
                        (segment.x + 1) * gridSize, (segment.y + 1) * gridSize
                    );
                    gradient.addColorStop(0, '#66BB6A');
                    gradient.addColorStop(1, '#2E7D32');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    
                    if (velocity.x === 1) { // Moving right
                        ctx.fillRect(segment.x * gridSize + 14, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 14, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (velocity.x === -1) { // Moving left
                        ctx.fillRect(segment.x * gridSize + 3, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 3, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (velocity.y === 1) { // Moving down
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 14, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 14, eyeSize, eyeSize);
                    } else if (velocity.y === -1) { // Moving up
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 3, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 3, eyeSize, eyeSize);
                    }
                }
            });

            // Draw food
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Add shine to food
            ctx.fillStyle = '#FF8A65';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 3,
                food.y * gridSize + gridSize / 2 - 3,
                3,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // Update score display
        function updateScore() {
            scoreElement.textContent = score;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }

        // End game
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }

        // Restart game
        function restartGame() {
            init();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key.startsWith('Arrow')) {
                init();
                return;
            }

            switch (e.key) {
                case 'ArrowUp':
                    if (velocity.y === 0) {
                        velocity = { x: 0, y: -1 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (velocity.y === 0) {
                        velocity = { x: 0, y: 1 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (velocity.x === 0) {
                        velocity = { x: -1, y: 0 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (velocity.x === 0) {
                        velocity = { x: 1, y: 0 };
                    }
                    e.preventDefault();
                    break;
            }
        });

        // Touch controls for mobile
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning) {
                init();
                return;
            }

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0 && velocity.x === 0) {
                    velocity = { x: 1, y: 0 };
                } else if (deltaX < 0 && velocity.x === 0) {
                    velocity = { x: -1, y: 0 };
                }
            } else {
                // Vertical swipe
                if (deltaY > 0 && velocity.y === 0) {
                    velocity = { x: 0, y: 1 };
                } else if (deltaY < 0 && velocity.y === 0) {
                    velocity = { x: 0, y: -1 };
                }
            }
            e.preventDefault();
        });

        // Restart button
        restartBtn.addEventListener('click', restartGame);

        // Start game
        init();
    </script>
</body>
</html>
